<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<script src="assets/js/header.js"></script>
<link rel="stylesheet" href="assets/css/component1.css">
</head>
<body>


    <!-- -------------------------------------------
        header dynamic layout Section to see content
        header.js
    ------------------------------------------------>
    <div class="headerContent"></div>
    <div class="headerContentMenu"></div>
    <div class="headContentSubMenu"></div>

    <div class="container pt-5">
        <div class="row">
            <div class="col-lg-12 col-md-12 pb-5">
                <div class="card" style="border-radius:13px;">
                    <h6 class="card-header text-white p-3" id="card-header-bg">DASHBOARD NATIONAL</h6>
                    <div class="card-body">
                      <div class="row">
                          <div class="col-lg-3 col-md-12">
                              <div class="border-0">
                                <img src="https://www.clipartkey.com/mpngs/m/197-1975746_marinduque-in-philippine-map.png"  width="100%" height="100%">
                              </div>
                          </div>
                          <div class="col-lg-5 col-md-12">
                              <div class="pt-4">
                                    <canvas id="myChart" style="width: 900px; height: 500px;"></canvas>
                              </div>
                                
                          </div>
                          <div class="col-lg-4 col-md-12">
                              <div class="pt-4">
                                    <div style="background-color:#DBDBDB;height:300px;border-radius: 12px;"></div>
                              </div>
                          </div>
                      </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12">
                <div class="card" style="border-radius:13px;">
                    <h6 class="card-header text-white p-3" id="card-header-bg" style="background-color: #F18504;">DASHBOARD ( Cordillera Administrative Region)</h6>
                    <div class="card-body">
                      <div class="row">
                          <div class="col-lg-3 col-md-12">
                              <div class="border-0">
                                <img src="https://i.pinimg.com/736x/43/21/b8/4321b89810ca23dc445afe92d34b41ce--visayas-leyte.jpg"  width="100%" height="100%">
                              </div>
                          </div>
                          <div class="col-lg-5 col-md-12">
                              <div class="pt-4">
                                    <canvas id="myChart2" style="width: 900px; height: 500px;"></canvas>
                              </div>
                                
                          </div>
                          <div class="col-lg-4 col-md-12">
                              <div class="pt-4">
                                    <div style="background-color:#DBDBDB;height:300px;border-radius: 12px;"></div>
                              </div>
                          </div>
                      </div>
                    </div>
                </div>
            </div>
            <!-- Report table list section ============================== -->
            <div class="col-lg-12 pt-5">
                <div class="d-flex" style="background-color: #047B00;border-top-left-radius:13px;
                border-top-right-radius: 13px;">
                    <div class="p-2 flex-grow-1 text-white"><span class="report-titled">REPORTS ( National)</span></div>
                    <div class="p-2">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Inclusive Year</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="p-2">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Filters</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>
                <table class="table">
                    <tr>
                        <th id="th-bg1">Region</th>
                        <th id="th-bg2">AEWS BY REGION AND SEX
                            <div class="container p-1 pb-0">
                                <div class="row text-center mm-bg">
                                    <div class="col-6">Male</div>
                                    <div class="col-6">Female</div>
                                </div>
                                <div class="row text-center mft-bg p-0">
                                    <div class="col-3"><div class="p-1"> No.</div></div>
                                    <div class="col-3"><div class="p-1"> %</div></div>
                                    <div class="col-3"><div class="p-1"> No.</div></div>
                                    <div class="col-3"><div class="p-1"> %</div></div>
                                </div>
                            </div>
                        </th>
                        <th id="th-bg3">
                            <div class="container p-1 pb-0">
                                <div class="row text-center total">
                                    <div class="col-12">Total</div>
                                </div>
                                <div class="row text-center mft-bg p-0">
                                    <div class="col-6"><div class="p-1">No.</div></div>
                                    <div class="col-6"><div class="p-1">%</div></div>
                                </div>
                            </div>
                        </th>
                    </tr>
                    <tbody>
                        <tr>
                            <!-- Partation Region ============================================ -->
                            <td class="border border-1">
                                <div class="p-3" id="getRegionList">
                                    <script>
                                        let regionList = "";
                                        for (let i = 0; i < 8; i++) {
                                            regionList += `
                                            <ul class="list-group list-group-flush">
                                                <li class="list-group-item border-0">Cagayan Valley</li>
                                            </ul>
                                            `;
                                        }
                                        document.getElementById("getRegionList").innerHTML = regionList;
                                    </script>
                                </div>
                            </td>
                            <!-- Partation Male & Female ============================================ -->
                            <td class="border border-1 pt-0 pb-0">
                                <div class="container p-1 pb-0 pt-0 " id="getMMdata">
                                    <script>
                                        let mmTotalData = "";
                                        for (let i = 0; i < 9; i++) {
                                            mmTotalData += `
                                            
                                            
                                            <div class="row text-center pt-0 pb-0">
                                                <div class="col-3 pb-0" style="border-right:#D6D6D6 solid 1px">
                                                    <ul class="list-group list-group-flush pt-1">
                                                        <li class="list-group-item border-0">376</li>
                                                    </ul>    
                                                </div>
                                                <div class="col-3" style="border-right:#D6D6D6 solid 1px">
                                                    <ul class="list-group list-group-flush pt-1">
                                                        <li class="list-group-item border-0">275</li>
                                                    </ul>
                                                </div>
                                                <div class="col-3" style="border-right:#D6D6D6 solid 1px">
                                                    <ul class="list-group list-group-flush pt-1">
                                                        <li class="list-group-item border-0">736</li>
                                                    </ul>
                                                </div>
                                                <div class="col-3">
                                                    <ul class="list-group list-group-flush pt-1">
                                                        <li class="list-group-item border-0">736</li>
                                                    </ul>
                                                </div>
                                            </div>
                                            `;
                                        }
                                        document.getElementById("getMMdata").innerHTML = mmTotalData;
                                    </script>
                                </div>
                            </td>
                            <!-- Partation Total ============================================ -->
                            <td class="border border-1 pt-0 pb-0">
                                <div class="container p-1 pb-0 pt-0 " id="getMMValue">
                                    <script>
                                        let mmTotal = "";
                                        for (let i = 0; i < 9; i++) {
                                            mmTotal += `
                                            
                                            
                                            <div class="row text-center pt-0 pb-0">
                                                <div class="col-6 pb-0" style="border-right:#D6D6D6 solid 1px">
                                                    <ul class="list-group list-group-flush pt-1">
                                                        <li class="list-group-item border-0">376</li>
                                                    </ul>    
                                                </div>
                                                <div class="col-6" style="border-right:#D6D6D6 solid 1px">
                                                    <ul class="list-group list-group-flush pt-1">
                                                        <li class="list-group-item border-0">275</li>
                                                    </ul>
                                                </div>
                                            </div>
                                            `;
                                        }
                                        document.getElementById("getMMValue").innerHTML = mmTotal;
                                    </script>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- -------------------------------------------
        Footer dynamic layout Section to see content
        header.js
    ------------------------------------------------>
    <div class="footerContent"></div>
    <script>
        var xValues = ["LGU", "NGA", "SUC", "PS"];
        var yValues = [55, 29, 44, 154];
        var barColors = [
          "#0C52B2",
          "#ED8C09",
          "#C2C2C2",
          "#FCBE0A"
        ];
        
        new Chart("myChart", {
          type: "pie",
          data: {
            labels: xValues,
            datasets: [{
              backgroundColor: barColors,
              data: yValues
            }]
          },
        });

        // dashboard/w region ==============================
        var xValues = ["LGU", "NGA", "SUC", "PS"];
        var yValues = [55, 29, 44, 154];
        var barColors = [
          "#0C52B2",
          "#ED8C09",
          "#C2C2C2",
          "#FCBE0A"
        ];
        
        new Chart("myChart2", {
          type: "pie",
          data: {
            labels: xValues,
            datasets: [{
              backgroundColor: barColors,
              data: yValues
            }]
          },
        });

        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
